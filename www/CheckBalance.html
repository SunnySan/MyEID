<script>

	$(function() {
		app.initialize();
		doCheckBalance();
	});
	
	function doCheckBalance(){
		var sData = "";

		getDataFromServer("ajaxDoCheckBalance.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				alert("Unable to check balance.");
				return;
			}else{
				if (data.resultCode=="00000"){
					if (notEmpty(data.message)){
						$('#MyBalance').text(data.message);
					}else{
						alert("Balance is empty!");
					}
				}else{
					alert("Failed to check balance:<br>" + data.resultText);
				}
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
		
	}	//function doConfirmPINCode(){
</script>
